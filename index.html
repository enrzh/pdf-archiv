<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PDF Archiv Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              primary: "#2dd4bf", // Teal
              'primary-dark': "#115e59",
              secondary: "#4da3c2", // Blue
              
              // Dynamic Theme Colors
              background: "var(--bg-background)",
              surface: "var(--bg-surface)",
              card: "var(--bg-card)",
              
              // Dynamic Base Colors (Inverted for Light Mode)
              white: "var(--color-white)",
              black: "var(--color-black)",
              
              // Dynamic Gray Scale
              gray: {
                50: "#f9fafb",
                100: "var(--color-gray-100)",
                200: "#e5e7eb",
                300: "var(--color-gray-300)",
                400: "var(--color-gray-400)",
                500: "var(--color-gray-500)",
                600: "var(--color-gray-600)",
                700: "#374151",
                800: "#1f2937",
                900: "#111827",
              }
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(45, 212, 191, 0.3)',
              'surface': '0 10px 30px -10px rgba(0, 0, 0, 0.5)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.6)',
            }
          }
        }
      }
    </script>
    <style>
      /* Theme Variables */
      :root {
        /* Light Mode (Default) */
        --bg-background: #f0f2f5;
        --bg-surface: #ffffff;
        --bg-card: #ffffff;
        
        --color-white: #111827; /* Text becomes dark */
        --color-black: #ffffff; /* Backgrounds become light */
        
        --color-gray-100: #1f2937;
        --color-gray-300: #6b7280;
        --color-gray-400: #9ca3af;
        --color-gray-500: #6b7280;
        --color-gray-600: #e5e7eb;
      }

      :root.dark {
        /* Dark Mode - Elevated */
        --bg-background: #000000; /* OLED Black */
        --bg-surface: #141416;    /* Slightly lighter than black */
        --bg-card: #1f1f22;       /* Distinguishable card layer */
        
        --color-white: #ffffff;
        --color-black: #000000;
        
        --color-gray-100: #f4f4f5;
        --color-gray-300: #a1a1aa;
        --color-gray-400: #71717a;
        --color-gray-500: #52525b;
        --color-gray-600: #27272a;
      }

      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Remove tap highlight rings on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--bg-background);
        color: var(--color-white);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
